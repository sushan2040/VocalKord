server {
    listen 80;
    server_name ecommerce.localhost;
    root /usr/share/nginx/html/ecommerce;
    index index.html;
    index index.html index.htm;

    # Handle SPA routing: redirect all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve /config.js for dynamic REACT_APP_API_URL (if using runtime injection)
    # location /config.js {
    #     return 200 'window.REACT_APP_API_URL = "${REACT_APP_API_URL}";';
    #     add_header Content-Type application/javascript;
    # }

    # Handle 404 errors by redirecting to index.html
    error_page 404 /index.html;

    # Improve performance with caching for static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
